<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script type="text/javascript">


var a=Math.random();

var d =Math.random();

var time =Math.random();



if (time<d)
{
	document.write("<b>早上好</b>");
}
else if (time>=d && time<a)
{
	document.write("<b>今天好</b>");
}
else
{
	document.write("<b>晚上好!</b>");
}
</script>
<p>
这个例子演示了 if..else if...else 语句。
</p>

</body>
</html>
